<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element</title>

    <style>
        p{
            color: red;
        }

        p::selection{
            background-color: gray;
            color: white;
        }

        li::marker{
            content: "❤️";
        }

        h1::before{
            content: "Welcome to ";
            
        }

        h1::after{
            content: " and React";
           
        }


        h1::first-letter{
            color: red;
        }

        h1::first-line{
            color: blue;
        }

        


    </style>
</head>
